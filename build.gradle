buildscript {
    repositories {
        mavenCentral()
        google()
        
    }
    dependencies {
        classpath 'com.google.guava:guava:31.1-jre'
        classpath 'junit:junit:14.13'
        }

}

plugins {
    id 'java' versions '18.0.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

test {
    useJUnit()

    maxHeapSize = '1G'
}

allprojects {
    repositories {
    google()
    mavenCentral()
    }
}