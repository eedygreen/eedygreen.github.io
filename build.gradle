plugins {
    id 'java'
}

buildscipt {
    repositories {
    maven { url http://repo1.maven.org/maven2' }
}
}

allprojects {
    repositories {
    google()
    mavenCentral()
}
}

dependencies {
    implementation "com.google.guava:guava:31.1.jre"
    testImplementation "junit:junit:14.13"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

test {
    useJUnit()

    maxHeapSize = '1G'
}